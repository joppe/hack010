<!DOCTYPE html>
<html>
<head>
    <title>Hackaton demo</title>
    <link rel="stylesheet" href="steps_animation/assets/css/core.css"/>
    <link rel="stylesheet" href="steps_animation/assets/css/glass.css"/>
    <link rel="stylesheet" href="css/screen.css"/>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/json2/json2.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="js/util/util.js"></script>
    <script type="text/javascript" src="js/models/position.js"></script>
    <script type="text/javascript" src="js/models/airquality.js"></script>
    <script type="text/javascript" src="js/models/state.js"></script>
    <script type="text/javascript" src="js/views/panorama.js"></script>
    <script type="text/javascript" src="js/views/glass.js"></script>
    <script type="text/javascript" src="js/views/notification.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div id="streetview"></div>
    <div class="glass"></div>

    <script type="text/js-template" id="friend-tpl">
        <div id="friends" class="notification">
            <div id="ghost">
                <div id="steps">
                    <div id="step" class="left"></div>
                    <div id="step" class="right"></div>
                </div>
            </div>
        </div>
    </script>
    <script type="text/js-template" id="weather-tpl">
        <div id="weather" class="notification"></div>
    </script>
    <script type="text/js-template" id="end-tpl">
        <div id="reward" class="notification"></div>
    </script>
    <script type="text/js-template" id="calories-tpl">
        <div id="calories" class="notification"></div>
    </script>
    <script type="text/js-template" id="heart-tpl">
        <div id="heart" class="notification"></div>
    </script>
    <script type="text/js-template" id="air-tpl">
        <div id="air" class="notification"></div>
    </script>
</body>
</html>
